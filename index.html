
<!-- Tells our document that we're making an HTML5 Document -->
<!DOCTYPE html>
<!-- The html element, which is the root element of our page (which means that everything for our page goes inside this element) -->
<html>
<!-- The head element, which contains metadata about our site -->

<head>
    <!-- Using the title tags to set the title for our site -->
    <title>My First Website</title>
    <!-- The author meta tag, which stores information about the author of our site -->
    <meta name="author" content="Justin Pippin">
    <!-- The description meta tag, which stores information about the description of our site -->
    <meta name="description" content="This is my first website!">
    <!-- The charset meta tag, which says which characters our website can use -->
    <meta charset="UTF-8">
    <!-- The viewport meta tag, which sets the area of the screen the site will use based on the device screen size -->
    <meta name="viewport" content="content=”width-device-width, initial-scale=1.0">

<link rel="stylesheet" href=main.css>

</head>

<!-- The body element contains the content for our site -->

<body>
    <!-- This is a header 1 tag, with the text This is a header! inside of it -->
    <h1>Hello World!</h1>

    <!-- This is a paragraph tag, with the text Hello World! inside of it -->
    <p>This is my first website. Below, you'll find lists of three of my hobbies and my top 5 favorite superheroes.</p>

    <!-- This is a header 2 tag, with the text This is a subheader! inside of it -->
    <h2>Hobbies</h2>

    <!-- An unordered list of hobbies -->
    <ul style="list-style-type: circle;">
        <li>Playing Drums</li>
        <li>Playing Guitar</li>
        <li>Listening to Music</li>
    </ul>

    <!-- This is a header 2 tag, with the text This is a subheader! inside of it -->
    <h2>Top 5 Bands</h2>

    <!-- An ordered list of my favorite superheroes -->
    <ol type="A">
        <li>Voivod</li>
        <li>Vlad Tepes</li>
        <li>Belkètre/Bèlkètre</li>
        <li>Mütiilation</li>
        <li>Sarcófago</li>
    </ol>
</body>
</html>
